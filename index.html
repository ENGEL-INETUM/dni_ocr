<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
  <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
  <title>Escáner de DNI y Lector de QR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .scanner-container {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #cameraPreview {
      width: 300px;
      height: 200px;
      border: 2px solid #333333;
      background-color: #ffffff;
      overflow: hidden;
      display: none; /* Ocultar inicialmente la vista previa de la cámara */
    }

    #scanButton {
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    p {
      margin: 0;
      font-size: 16px;
      color: #333333;
    }
  </style>
</head>
<body>

<div id="dniScanner" class="scanner-container">
    <h3>DNI Scanner</h3>
    <!-- Aquí se mostrará el resultado del Escaneo -->
    <p id="dniResult"></p>
</div>

<div id="qrScanner" class="scanner-container">
    <h3>QR Lector</h3>
    <!-- Aquí se mostrará el resultado del QR -->
    <p id="qrResult"></p>
    <!-- Vista previa de la cámara -->
    <div id="cameraPreview">
      <video id="video" width="100%" height="100%" autoplay></video>
    </div>
    <button id="scanButton">Capturar DNI</button>
</div>

<script>
  const md = new MobileDetect(window.navigator.userAgent);
  const isTablet = md.tablet();

  const dniScanner = document.getElementById('dniScanner');
  const dniResult = document.getElementById('dniResult');

  const qrScanner = document.getElementById('qrScanner');
  const qrResult = document.getElementById('qrResult');
  const cameraPreview = document.getElementById('cameraPreview');
  const scanButton = document.getElementById('scanButton');

  if (isTablet) {
    dniScanner.style.display = 'none';
    qrScanner.style.display = 'block';
  } else {
    dniScanner.style.display = 'block';
    qrScanner.style.display = 'none';
  }

  dniScanner.addEventListener('click', () => {
    if (!isTablet) {
      const scannedResult = scanDNI();
      dniResult.textContent = `DNI escaneado: ${scannedResult}`;
    } else {
      alert('Este escáner está disponible solo para la web. Utiliza el lector de QR en tu tablet.');
    }
  });

  qrScanner.addEventListener('click', () => {
    if (isTablet) {
      // Muestra la vista previa de la cámara y el botón de escaneo
      cameraPreview.style.display = 'block';
      scanButton.style.display = 'block';
    } else {
      alert('Este lector de QR está disponible solo para tablets. Utiliza el escáner de DNI en la web.');
    }
  });

  scanButton.addEventListener('click', () => {
    // Captura el contenido del video en un canvas
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    const video = document.getElementById('video');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convierte la imagen a base64
    const imageDataURL = canvas.toDataURL('image/png');

    // Llama a la función OCR con la imagen capturada
    performOCR(imageDataURL);

    // Oculta la vista previa de la cámara y el botón después de escanear
    cameraPreview.style.display = 'none';
    scanButton.style.display = 'none';
  });

  function scanDNI() {
    // Lógica para escanear el DNI aquí
    // Devuelve el resultado del escaneo
    alert('Ubica el DNI frente al escáner!');
    return '12345678';
  }

  function activateCameraForQR() {
    // Lógica para activar la cámara y escanear el QR
    // Actualiza el resultado en qrResult cuando se escanea el código
    alert('Ubica el DNI frente a la Cámara!');
    qrResult.textContent = 'QR escaneado: 123456';
  }

  function performOCR(imageDataURL) {
    Tesseract.recognize(
      imageDataURL,
      'eng', // Puedes cambiar el idioma según tus necesidades
      { logger: info => console.log(info) } // Puedes quitar esto si no necesitas ver el progreso en la consola
    ).then(({ data: { text } }) => {
      qrResult.textContent = `Texto extraído: ${text}`;
    });
  }
</script>

</body>
</html>
